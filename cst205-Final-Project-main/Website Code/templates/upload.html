<!DOCTYPE html>
<html>
<head>
    <title>Upload Image</title>
    {{ bootstrap.load_css() }}
</head>
<body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Photo Editor</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Upload">Upload Image</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/apipage">API Image</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5 text-center">
        <h2>Select an Image to Upload</h2>
        <form method="POST" enctype="multipart/form-data" class="mt-4">
            <input type="file" name="file" accept="image/*" class="form-control mb-3" required>
            <button type="submit" class="btn btn-success">Upload</button>
        </form>
    </div>
    {{ bootstrap.load_js() }}
</body>
</html>
